<div class="jumbotron text-center white">
    <h1 class="display-3">Welcome to Acqu√©rir!</h1>
    <h4>One place for your all renting needs</h4>
    <hr></div>
    <div class="container">
        <form>
            <div class="md-form active-pink active-pink-2 mb-3">
              <input class="form-control" placeholder="Search" type="search" [(ngModel)]="searchText" autocomplete="off" name="search" >
            </div></form>
    <div class = "row">
    <div class="col">
    <select [(ngModel)]="SearchKey" (ngModelChange)="searchByCategory()" class="form-control">
            <option value="" disabled selected>Please select Category</option>
            <!-- <option *ngFor="let skill of skillList" [value]="skill.name">{{skill.name}}</option> -->
            <option value="Cars">Cars</option>
            <option value="Boats">Boats</option>
            <option value="Services">Services</option>
            <option value="Planes">Planes</option>
        </select></div>
        <div class="col">
        <select [(ngModel)]="RateKey" (ngModelChange)="searchByRating()" class="form-control">
            <option value="0" disabled selected>Please choose Rating</option>
            <!-- <option *ngFor="let skill of skillList" [value]="skill.name">{{skill.name}}</option> -->
            <option value="1">Rating >1</option>
            <option value="2">Rating >2</option>
            <option value="3">Rating >3</option>
            <option value="4">Rating >4</option>
            <option value="5">Rating >5</option>
        </select></div>
        <div class="col"><button (click)="refresh()" class="btn refreshbtn"><span class="material-icons">refresh</span></button></div>
    </div>
        <div class="row mt-5">
            <div class="alert alert-danger my-auto mx-auto" *ngIf="SearchKey == null && RateKey == 0">
                You have not selected any category
            </div>
            <div class="alert alert-danger my-auto mx-auto" *ngIf="productList?.length == 0">
                Oops, No products in this category found
            </div>
            <div *ngIf="this.productList.length != 0 && this.SearchKey != null" class="row">
                <div class = "card-deck">
                    <div class="card cardw ml-2 mr-2 mt-5 mb-5" *ngFor="let product of productList | filter:searchText">
                            <img class="card-img-top imgsize" src="{{product.image}}" alt="Card image">
                        <div class="card-body">
                                <h4 class="card-title">{{product.productName}}</h4>
                            <div class="card-text"><div class="badge bg-success">Rating</div>
                            <span class="float-right">{{product.rating}}<span class="material-icons">favorite</span></span></div>
                            <div class="card-text"><div class="badge bg-primary">Price</div>
                            <span class="material-icons">attach_money</span>
                            <span class="float-right">{{product.price}}</span></div>
                            <!-- <button class="btn custbtn mt-3 mb-2" (click)="moreDetails()" *ngIf="this.loggedIn">See more Details</button> -->
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
